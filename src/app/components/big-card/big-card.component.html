<div class="container_big-card">
    <div class="big-card_photo">
        <img src="{{photoCover}}" height="200px"
            width="300px" alt="">
    </div>
    <div class="big-card_title">
        <h1><a [routerLink]="['content', Id]">{{cardTittle}}</a></h1>
    </div>
    <div class="big-card_description">
       <p>
            {{cardDescription}}
       </p>
    </div>
</div>
